<app-sw-header [title]="(planetDetails$ | async)?.name"></app-sw-header>

<ng-template #loading>
  <div class="sw-content row" *ngIf="!error">
    <div class="col-12 text-center">
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
<div class="sw-content row" *ngIf="error">
  <div class="col-12">
    <div class="font-weight-bold text-danger pl-3 pt-2 d-inline-block">
      Der er sket en fejl
    </div>
    <button
      type="button"
      class="btn btn-info float-right mr-3"
      (click)="ngOnInit()"
    >
      Prøv Igen
    </button>
  </div>
</div>
<div
  class="sw-content row"
  *ngIf="planetDetails$ | async as planetDetails; else loading"
>
  <div class="col-12 col-md-5 details-box">
    <app-planet-detail
      [title]="'navn'"
      [detail]="planetDetails.name"
    ></app-planet-detail
    ><app-planet-detail
      [title]="'diameter (i km)'"
      [detail]="planetDetails.diameter"
    ></app-planet-detail
    ><app-planet-detail
      [title]="'tyngdekraft'"
      [detail]="planetDetails.gravity"
    ></app-planet-detail
    ><app-planet-detail
      [title]="'terræn'"
      [detail]="planetDetails.terrain"
    ></app-planet-detail
    ><app-planet-detail
      [title]="'beboer antal'"
      [detail]="planetDetails.population"
    ></app-planet-detail>
    <div class="back-link">
      <a routerLink="/planet" routerLinkActive="active">&lt; Tilbage</a>
    </div>
  </div>
  <div class="col-12 col-md-7 pl-0">
    <img src="../../../assets/planet.png" alt="planet billede" />
  </div>
</div>
